name: Build

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        board: [gd32e230_eval]
        sample: [app]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: zephyr-boards

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: zephyr-boards
          toolchains: arm-zephyr-eabi

      - name: Build firmware
        working-directory: zephyr-boards
        shell: bash
        run: |
          west build -b ${{ matrix.board }} samples/${{ matrix.sample }}
